<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../assets/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="../styles/stylePagMenu.css">
  <title>Menu | PilotTrack</title>
</head>
<body>
  <div class="dashboard-container">
    <header class="dashboard-header">
      <h2>Bem Vindo, Piloto Taffarel Rambo</h2>
      <p id="welcome-message">Pronto para um novo voo?</p>
    </header>
    
    <section class="info-section">
      <div class="info-box">
        <h3>Horario atual</h3>
        <p id="current-time">--:--:--</p>
      </div>

      <div class="info-box">
        <h3>Localizacao</h3>
        <p id="location">Carregando...</p>
      </div>

      <div class="info-box">
        <h3>Clima atual</h3>
        <p id="weather">Carregando...</p>
      </div>
    </section>

    <div class="button-group">
      <button onclick="alert('Funcionalidade em desenvolvimento')">Registrar voo</button>
      <button onclick="alert('Funcionalidade em desenvolvimento')">Historico de voo</button>
    </div>
  </div>
  <script src="../scripts/script.js"></script>
</body>
</html>
